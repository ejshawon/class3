<!DOCTYPE html>
<html>
    <head>
        <title>
            student details
        </title>
    </head>
    <body>
<h1>Student form</h1>
<form>
    <label for="name">First name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="name">Last name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="name">Father name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="name">Mother name:</label><br>
    <input type="text" id="name" name="name"><br>
    
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <label>Email Address:</label>
   <input type="email" placeholder="Enter Email Address" ><br>
    <label>Gender:</label>
   <input type="radio" name="gender">
   <label for="">Male</label>
   <input type="radio" name="gender">
   <label for="">Female</label><br>
   <label>Blood Group:</label>
   <select>
    <option>A+</option>
    <option>B+</option>
    <option>O+</option>
    <option>A-</option>
    <option>B-</option>
    <option>O-</option>
   </select><br>
   <label>Select Education</label>
   <select>
    <option>SSC</option>
    <option>HSC</option></select>
    <br>
    <label>Present Address</label>
   <textarea placeholder="Enter Full Address"></textarea>
   <br>
   <label for="upload">Upload file</label>
        <input type="file" id="upload" name="upload">
        <br>
        <label for="range">Marks (10-100)</label><br>
        <input type="range" id="range" name="range">
        <br><br>
   <input type="submit" value="Submit">
   
  </form>
    </body>
</html>
